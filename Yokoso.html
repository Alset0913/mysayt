<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Город и Пляж</title>
</head>
<body>

<div>
    <h2>Город</h2>

    <p>
        Транспорт:
        <b>автобусы</b>,
        <u>трамваи</u>,
        <i>метро</i>,
        <s>лошоди</s>.
    
    <p>
        Здания:
        <b>офисы</b>,
        <u>магазины</u>,
        <i>театры</i>,
        <b>замки</b>.
    </p>

    <p>
        Звуки:
        <b>гудки машин</b>,
        <u>разговоры людей</u>,
        <i>шум метро</i>,
        <b>тишина</b>.
    </p>
</div>

<div>
    <h2>Пляж</h2>

    <p>
        Песок:
        <b>жёлтый</b>,
        <i>мягкий</i>,
        <u>тёплый</u>,
        <s>грязный</s>.
    </p>

    <p>
        Море:
        <b>волны</b>,
        <u>солёная вода</u>,
        <i>чайки</i>,
        <b>яхты</b>.
    </p>

    <p>
        Отдых:
        <b>загорение</b>,
        <u>плавание</u>,
        <i>игры с мячом</i>,
        <s>работа</s>.
    </p>
</div>

</body>
</html>
